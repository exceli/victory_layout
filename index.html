<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haval Jolion</title>
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__address-wrap">
                    <img class="header__image header__image--address" src="public/address-placemark.svg" alt="address">
                    <address class="header__address">Новосибирск, ул. Дунаевского, 25/1 </address>
                </div>

                <div class="header__hours-wrap">
                    <img class="header__image header__image--clock" src="public/clock.svg" alt="clock">
                    <span class="header__hours">Ежедневно с 9:00 до 20:00</span>
                </div>
            </div>
        </div>
        <div class="header__main">
            <div class="container">
                <div class="header__logo">
                    <img class="header__image" src="public/logo-header.png" alt="logo">
                </div>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Главная</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Каталог</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Автокредит</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Trade-in</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Выкуп</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Акции</a>
                        </li>
                        <li class="header__nav-item">
                            <a class="header__nav-link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__right">
                    <div class="header__search">
                        <img class="header__image header__image--search" src="public/search.svg" alt="search">
                        <input class="header__search-input" type="text" placeholder="Поиск по сайту">
                    </div>

                    <button class="header__btn primary-btn">Связаться</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div class="container">
                <div class="breadcrumbs">
                    <ul class="breadcrumbs__list">
                        <li class="breadcrumbs__item">
                            <a class="breadcrumbs__link" href="#">Главная</a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a class="breadcrumbs__link" href="#">Каталог</a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a class="breadcrumbs__link" href="#">Haval</a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a class="breadcrumbs__link" href="#">Jolion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script src="dist/bundle.js"></script>
</body>

</html>
